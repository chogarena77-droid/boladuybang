<!DOCTYPE html>
<html lang="vi">

    <title>Hãy theo dõi tao</title>

    <style>
        .nhapnhay {
            font-size: 40px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%   { opacity: 1; }
            50%  { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
